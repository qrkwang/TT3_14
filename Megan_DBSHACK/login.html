<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Megan_DBSHACK/css/loginstyle.css" />
  </head> 


    <form action="../DBS Hackathon/Recording/" method="POST">
      <div class="container">
        <h2>Log in</h2>
        <br />

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter username"name="username" id="username" required/>

        <label for="pw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pw" id="pw" required/>

        <button type="submit" class="registerbtn" name="sub" onclick= "location.href='/index.html'">Log in</button>
        <br />
        <p>Don't have an account? <a href="signupform.html">Register</a>.</p>
      </div>
    </form>
  </body>
</html>
